<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/style.min.css">
  </head>
  <body>
    <div class="bigContainer">
      <div class="container">
        <div class="header">
          <h2> Create Account</h2>
        </div>
        <form action="" id="form" class="form">
          <div class="form-control one">
              <label for="">Username</label>
              <input type="text" placeholder="name" id="username"> 
              <i class="fas fa-check circle"></i>
              <i class="fas fa-exclamation"></i>
        
              <errorText></errorText>
          </div>
          <div class="form-control two">
              <label for="">Email</label>
              <input type="email" placeholder="heloo@op.pl" id="email"> 
              <i class="fas fa-check circle"></i>
              <i class="fas fa-exclamation"></i>
        
              <errorText class="error"></errorText>
          </div>
          <div class="form-control three">
              <label for="">Password</label>
              <input type="password" placeholder="Password" id="password"> 
              <i class="fas fa-check circle"></i>
              <i class="fas fa-exclamation"></i>
              <errorText></errorText>
          </div>
          <div class="form-control four">
              <label for="">Password Check</label>
              <input type="text" placeholder="Password two" id="password2"> 
              <i class="fas fa-check circle"></i>
              <i class="fas fa-exclamation"></i>
              <errorText></errorText>
          </div>
          <div class="btn">
            <button>Submit</button>
          </div>
        </form> 
      </div>
      <div class="containerTwo">
        
          <div class="sea">
            <img src="/imagines/sea.jpg" alt="">
          </div>
      </div>
    </div>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="/mains.js"></script>
  </body>
  </html>
